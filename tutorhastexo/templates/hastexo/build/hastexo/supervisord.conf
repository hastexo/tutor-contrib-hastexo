[unix_http_server]
file=/var/supervisor/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/supervisor/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/supervisor/supervisor.sock

[fcgi-program:hastexo_guacamole_client]
socket=tcp://172.20.0.6:8095
directory=/hastexo-xblock
command=daphne -u /var/daphne/daphne%(process_num)d.sock --fd 0 --access-log - --proxy-headers hastexo_guacamole_client.routing:application
numprocs=4
process_name=hastexo_guacamole_client%(process_num)d
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/%(program_name)s-stdout.log
stderr_logfile=/var/log/supervisor/%(program_name)s-stderr.log
environment =
    DJANGO_SETTINGS_MODULE="hastexo_guacamole_client.tutor.settings"
